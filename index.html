<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peer-to-Peer Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
