<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
</head>
<body>
  <h1>Peer-to-Peer Chat</h1>

  <label for="messageInput">Enter your custom message:</label>
  <textarea id="messageInput" rows="4" cols="50"></textarea>
  
  <button id="sendMessageBtn">Send Message</button>

  <p>Messages:</p>
  <textarea id="messageBox" rows="6" cols="50" readonly></textarea>

  <script src="app.js"></script>
</body>
</html>
