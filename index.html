<!DOCTYPE html>
<html>
<head>
  <title>Port 233 Interface</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    #messageBox {
      width: 400px;
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      overflow-y: auto;
    }
    #buttonContainer {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #randomNumberBtn {
      padding: 10px;
      font-size: 16px;
    }
    #fetchDataBtn {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="messageBox"></div>
  <div id="buttonContainer">
    <button id="randomNumberBtn">Stuur Random Nummer (1-1000)</button>
    <button id="fetchDataBtn">Haal Data Op</button>
  </div>

  <script>
    const messageBox = document.getElementById('messageBox');
    const randomNumberBtn = document.getElementById('randomNumberBtn');
    const fetchDataBtn = document.getElementById('fetchDataBtn');

    const peerId = 233; // Fixed port value

    // Function to send a random number between 1 and 1000
    randomNumberBtn.addEventListener('click', async () => {
      const randomNum = Math.floor(Math.random() * 1000) + 1;
      const timestamp = new Date().toLocaleTimeString();

      const signal = {
        peerId: peerId,
        type: 'offer',
        message: `Random Number: ${randomNum}`,
        timestamp: timestamp,
      };

      try {
        const response = await fetch('/api/signal?peerId=233', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(signal),
        });

        if (response.ok) {
          const responseData = await response.json();
          updateMessageBox(responseData.data);
        } else {
          throw new Error('Random number versturen mislukt');
        }
      } catch (error) {
        messageBox.innerText = `Fout: ${error.message}`;
      }
    });

    // Function to fetch data from the server
    fetchDataBtn.addEventListener('click', async () => {
      try {
        const response = await fetch(`/api/signal?peerId=233`, {
          method: 'GET',
        });

        if (response.ok) {
          const data = await response.json();
          if (data.signal) {
            updateMessageBox(data.signal);
          }
        } else {
          throw new Error('Data ophalen mislukt');
        }
      } catch (error) {
        messageBox.innerText = `Fout: ${error.message}`;
      }
    });

    // Function to update the message box with received data
    function updateMessageBox(message) {
      messageBox.innerText += `${message.timestamp} - ${message.peerId}: ${message.message}\n`;
      messageBox.scrollTop = messageBox.scrollHeight;
    }
  </script>
</body>
</html>
