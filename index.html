<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Peer-to-Peer Chat - Startpagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #peer-id {
            font-size: 20px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h2>Peer-to-Peer Chat - Startpagina</h2>
    <div id="peer-id">Je Peer ID: <span id="my-peer-id">Loading...</span></div>
    <input type="text" id="peerIdInput" placeholder="Enter friend's Peer ID" />
    <button onclick="startChat()">Start Chat</button>

    <!-- PeerJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>

    <script>
        const peer = new Peer(undefined, {
            host: 'peerjs-server.herokuapp.com',
            port: 9000,
            path: '/myapp'
        });

        peer.on('open', (id) => {
            document.getElementById('my-peer-id').textContent = id;
        });

        function startChat() {
            const peerId = document.getElementById('peerIdInput').value;
            if (peerId) {
                window.location.href = `/chat.html?peerId=${peerId}`;
            }
        }
    </script>
</body>
</html>
