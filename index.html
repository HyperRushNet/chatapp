<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h2>Peer-to-Peer Chat</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peer.min.js"></script>
    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        // Set up Peer.js
        const peer = new Peer(undefined, {
            host: 'peerjs-server.herokuapp.com',
            port: 9000,
            path: '/myapp'
        });

        let conn;

        peer.on('open', (id) => {
            console.log('My peer ID is: ' + id);
            // Optionally, you can show the peer ID to the user
        });

        peer.on('connection', (connection) => {
            conn = connection;
            conn.on('data', (data) => {
                const newMessage = document.createElement('div');
                newMessage.textContent = `Friend: ${data}`;
                messagesDiv.appendChild(newMessage);
            });
        });

        function sendMessage() {
            const message = messageInput.value;
            if (message.trim() && conn) {
                conn.send(message);
                const newMessage = document.createElement('div');
                newMessage.textContent = `You: ${message}`;
                messagesDiv.appendChild(newMessage);
                messageInput.value = ''; // Clear input field
            }
        }

        // Example to connect to a peer (you need the peer ID of your friend)
        function connectToPeer(peerId) {
            conn = peer.connect(peerId);
            conn.on('open', () => {
                console.log('Connection established!');
            });
            conn.on('data', (data) => {
                const newMessage = document.createElement('div');
                newMessage.textContent = `Friend: ${data}`;
                messagesDiv.appendChild(newMessage);
            });
        }

        // For example purposes, use a predefined peer ID
        // In a real app, you'd ask your friend for their peer ID
        setTimeout(() => connectToPeer('friend-peer-id'), 2000); // Replace with actual ID
    </script>
</body>
</html>
