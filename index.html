<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <h1>Chat Application</h1>

    <div>
        <label for="myPort">Set Your Port:</label>
        <input type="number" id="myPort" placeholder="Enter your port" value="3000">
    </div>

    <div>
        <label for="peerPort">Enter Peer Port:</label>
        <input type="number" id="peerPort" placeholder="Enter the peer's port">
    </div>

    <button id="connectBtn">Connect</button>

    <div>
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Enter message">
        <button id="sendMessageBtn">Send Message</button>
    </div>

    <div id="messageDisplay"></div>

    <script src="app.js"></script>
    <script src="signal.js"></script>
</body>
</html>
